#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "loki"
name = "Loki + Promtail"
description.en = "Set of components that can be composed into a fully featured logging stack"
description.fr = "Ensemble de composants qui peuvent être composés pour former une pile de journalisation complète"

version = "3.0.0~ynh5"

maintainers = ["fflorent"]

[upstream]
license = "AGPL-3.0"
website = "https://grafana.com/docs/loki/latest/"
admindoc = "https://grafana.com/docs/loki/latest/"
code = "https://github.com/grafana/loki"
cpe = "cpe:2.3:a:grafana:loki"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "armhf", "arm64"]
multi_instance = true

ldap = "not_relevant"

sso = "not_relevant"

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]

[resources]
    [resources.sources]
    [resources.sources.loki]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.3.0/loki-linux-amd64.zip"
    amd64.sha256 = "1e0108065e17e7c5e625071def7f9a6d80eff345affe0505a3626ac080345dff"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.3.0/loki-linux-arm.zip"
    armhf.sha256 = "23c6e108e6f67db739bfb96072ab547220387ff125b3c6b2bc25154d24a21f86"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.3.0/loki-linux-arm64.zip"
    arm64.sha256 = "a2b74c31f7436c7553c13f83460ec362a6f30e0c53924a7bc32d52a021ea1bf6"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^loki-linux-amd64.zip$"
    autoupdate.asset.armhf = "^loki-linux-arm.zip$"
    autoupdate.asset.arm64 = "^loki-linux-arm64.zip$"

    [resources.sources.promtail]
    amd64.url = "https://github.com/grafana/loki/releases/download/v3.3.0/promtail-linux-amd64.zip"
    amd64.sha256 = "5e680ea12318ef02eaef36ae139f93587ca3b4404455efed1f4963407433ed94"
    armhf.url = "https://github.com/grafana/loki/releases/download/v3.3.0/promtail-linux-arm.zip"
    armhf.sha256 = "6abe3d1e89286496cd624658ff99c64f31faaff8efb9f2cc2769187afea5c94e"
    arm64.url = "https://github.com/grafana/loki/releases/download/v3.3.0/promtail-linux-arm64.zip"
    arm64.sha256 = "d2777da859c4a1e765e340e5faea8b14a6abf6b40ee347c2f46f7e2992525d3b"
    in_subdir = false

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^promtail-linux-amd64.zip$"
    autoupdate.asset.armhf = "^promtail-linux-arm.zip$"
    autoupdate.asset.arm64 = "^promtail-linux-arm64.zip$"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]

    [resources.ports]
    http.default = 3100
    grpc.default = 9096
    promtail.default = 9080
